<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/tailwind.css">
  <title>Website title</title>
</head>
<body>
  <header class="relative text-white bg-transparent z-10">
    <div class="px-4 mx-auto sm:pr-0 max-w-screen-2xl">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-10">
          <span class="h-10 text-3xl text-black font-semibold rounded-lg">
            Brand name
          </span>

          <nav class="hidden space-x-8 lg:flex">
            <a href="">menu item</a>
            <a href="">menu item</a>
            <a href="">menu item</a>
            <a href="">menu item</a>
          </nav>
        </div>

      <div class="items-center justify-end hidden space-x-8 sm:flex">
        <a
          href=""
          class="inline-flex items-center h-16 px-12 text-xs font-bold tracking-widest text-gray-900 uppercase bg-yellow-500"
        >
          Contact
        </a>
      </div>

      <div class="sm:hidden">
        <button class="p-2 text-black rounded-lg" type="button">
          <span class="sr-only">Open menu</span>

          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  </header>
  <section
    class="relative max-h-[620px] text-white bg-center bg-no-repeat bg-cover pt:12 md:pt-16 lg:pt-20 pb-24 2xl:-pb-32"
    style="background-image: url(https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)"
    role="banner">
    <div class="absolute inset-0 bg-black bg-opacity-25"></div>

    <div
      class="customContainer h-full relative px-4 md:py-24 lg:items-center lg:flex"
    >
      <div class="max-w-prose text-left">
        <p class="text-xs md:text-base font-medium tracking-widest uppercase">&mdash; nice overtitle</p>

        <h1 class="display">
          Awesome title
        </h1>

        <p class="max-w-prose mt-4 text-xl md:text-2xl">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident, vitae?
        </p>

        <div id="heroCTA" class="py-6 md:py-8 lg:py-12">
          <button class="w-full max-w-xs bg-purple px-3 py-2 border border-white rounded-lg hover:opacity-75">
            <a href=""
               class="flex items-center justify-between text-white group"
            >
              <span class="text-base md:text-lg font-medium group-hover:text-white">
                Click me
              </span>

              <span class="flex-shrink-0 p-2 ml-4 border border-white bg-primary rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </span>
            </a>
          </button>
        </div>
      </div>
    </div>
  </section>
<footer class="">
  <div class="customContainer py-12">
    <div class="max-w-3xl mx-auto">
      <nav class="grid grid-cols-2 gap-4 text-center sm:grid-cols-3 lg:grid-cols-6">
        <a href="">menu item</a>
        <a href="">menu item</a>
        <a href="">menu item</a>
        <a href="">menu item</a>
        <a href="">Contact</a>
      </nav>

      <div class="flex justify-center mt-8 space-x-6">
        <a href="/">Brand name</a>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
